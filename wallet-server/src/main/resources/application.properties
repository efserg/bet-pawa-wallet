# app
spring.application.name=bet-pawa-wallet-server

#gRPC server
grpc.server.port=9898
grpc.server.threads.number=4

# datasource
spring.datasource.url=jdbc:mysql://localhost/bpwallet?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=bpwalletuser
spring.datasource.password=pwd
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
